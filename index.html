<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Norican">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3bf2224af7.js" crossorigin="anonymous"></script>
    <title>Net Ninja Pro - The Book</title>
</head>
<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal fw-bold">Instagram</h1>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Phone number, username, or email" required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block fw-bold" type="submit">Log in</button>
    <p class="mt-5 mb-3"> <a href="">Forgot password?</a></p>
    </form>
    <div class="container text-center">
        <p class="mb-3">Don't have an account? <a href="">Sign up</a></p>
    </div>
    <div class="container-fluid text-center">
        <p class="mb-3">Get the app.</p>
    </div>
    <div class="text-center">
            <div class="d-inline p-2 fa-5x"><i class="fa-brands fa-apple"></i></div>
            <div class="d-inline p-2 fa-4x"><i class="fa-brands fa-google-play"></i></i></div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row">
          <div class="col">ABOUT US</div>
          <div class="col">SUPPORT</div>
          <div class="col">BLOG</div>
          <div class="col">PRESS</div>
          <div class="col">API</div>
          <div class="col">JOBS</div>
        </div>
        <div class="row">
          <div class="col-3">PRIVACY</div>
          <div class="col-3">TERMS</div>
          <div class="col-3">DIRECTORY</div>
          <div class="col-3">LANGUAGE</div>
        </div>
      </div>
</body>
</html>
